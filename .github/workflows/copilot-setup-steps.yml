name: Sync copilot-setup-steps.yml

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync_copilot_setup_steps:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.SOURCE_REPO_SYNC_APP_ID }}
          private-key: ${{ secrets.SOURCE_REPO_SYNC_APP_PRIVATE_KEY }}

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Fetch source workflow
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          set -euo pipefail
          OWNER="nathlan"
          REPO="gh-aw-jon"
          PATH_IN_REPO=".github/workflows/copilot-setup-steps.yml"
          gh api "repos/${OWNER}/${REPO}/contents/${PATH_IN_REPO}" --jq '.content' | tr -d '\n' | base64 -d > /tmp/source.yml

      - name: Update local workflow
        id: update
        run: |
          set -euo pipefail
          TARGET=".github/workflows/copilot-setup-steps.yml"
          if ! cmp -s /tmp/source.yml "${TARGET}"; then
            cp /tmp/source.yml "${TARGET}"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.update.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/copilot-setup-steps.yml
          git commit -m "Sync copilot-setup-steps.yml"
          git push
